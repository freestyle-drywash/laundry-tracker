<!DOCTYPE html>
<html>
<head>
  <title>Laundry Status Check</title>
  <style>
    body { font-family: Arial; max-width: 420px; margin: auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    .box { border: 1px solid #ccc; padding: 15px; margin-top: 15px; }
  </style>
</head>
<body>

<h2>Check Laundry Status</h2>

<input type="number" id="orderNo" placeholder="Order No">
<input type="text" id="phone" placeholder="Phone Number">

<button onclick="checkStatus()">Check Status</button>

<div id="result" class="box" style="display:none;"></div>

<script>
function checkStatus() {
  var orderNo = document.getElementById("orderNo").value;
  var phone = document.getElementById("phone").value;

  if (!orderNo || !phone) {
    alert("Please enter Order No and Phone");
    return;
  }

  var url = "https://script.google.com/macros/s/AKfycbzmGyFP3XyLZWgTqwbYLEaiVBK0VyBeFQY7pPw2LOZubZDpEmp0T3jB75miOflqo5P_/exec"
    + "?action=check"
    + "&OrderNo=" + encodeURIComponent(orderNo)
    + "&Phone=" + encodeURIComponent(phone);

  fetch(url)
    .then(res => res.text())
    .then(data => {
      var box = document.getElementById("result");
      box.style.display = "block";

      if (data === "NOTFOUND") {
        box.innerHTML = "Order not found. Please check details.";
      } else {
        box.innerHTML = data;
      }
    })
    .catch(() => {
      alert("Connection error. Try again later.");
    });
}
</script>

</body>
</html>
